<!doctype html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <title>星痕共鸣历史战斗数据</title>
        <script src="echarts.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>

    <body>
        <!-- 技能统计弹窗 -->
        <div id="skillModal" class="skill-modal">
            <div class="skill-modal-content" style="max-width: 70vw; max-height: 95vh; margin: 2% auto">
                <div class="skill-modal-header" style="padding: 0px 25px">
                    <h2 class="skill-modal-title">
                        <i class="icon">📊</i>
                        <span id="skillUserName">技能参与统计</span>
                    </h2>
                    <span class="skill-modal-close" onclick="closeSkillModal()">&times;</span>
                </div>
                <div class="skill-modal-body" style="max-height: calc(95vh - 110px)">
                    <div class="skill-user-info">
                        <div class="skill-user-info-item">
                            <div class="skill-user-info-label">用户ID</div>
                            <div class="skill-user-info-value" id="skillUserId">-</div>
                        </div>
                        <div class="skill-user-info-item">
                            <div class="skill-user-info-label">角色昵称</div>
                            <div class="skill-user-info-value" id="skillUserNickname">-</div>
                        </div>
                        <div class="skill-user-info-item">
                            <div class="skill-user-info-label">职业</div>
                            <div class="skill-user-info-value" id="skillUserProfession">-</div>
                        </div>
                        <div class="skill-user-info-item">
                            <div class="skill-user-info-label">战力评分</div>
                            <div class="skill-user-info-value" id="fightPoint">-</div>
                        </div>
                        <div class="skill-user-info-item">
                            <div class="skill-user-info-label">最大HP</div>
                            <div class="skill-user-info-value" id="maxHp">-</div>
                        </div>
                        <div class="skill-user-info-item">
                            <div class="skill-user-info-label">技能数量</div>
                            <div class="skill-user-info-value" id="skillCount">-</div>
                        </div>
                    </div>

                    <div class="skill-stats-container">
                        <div class="skill-chart-container" id="skillDamageChart"></div>
                        <div class="skill-chart-container" id="skillCritChart"></div>
                    </div>

                    <div class="skill-table-container">
                        <table class="skill-table" id="skillTable">
                            <thead>
                                <tr>
                                    <th>技能名称</th>
                                    <th>类型</th>
                                    <th>元素</th>
                                    <th>总数值</th>
                                    <th>使用次数</th>
                                    <th>暴击率</th>
                                    <th>幸运触发率</th>
                                    <th>暴击数值</th>
                                    <th>普通数值</th>
                                </tr>
                            </thead>
                            <tbody id="skillTableBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div>
            <label for="chooseTime" style="margin-right: 10px; font-weight: bold">时间:</label>
            <select
                id="chooseTime"
                onchange="updateTimeStamp()"
                style="margin-right: 10px; padding: 8px 12px; font-size: 14px; border-radius: 5px; border: 1px solid #ddd; background-color: white"
            ></select>
            <label for="sortSelect" style="margin-right: 10px; font-weight: bold">排序方式:</label>
            <select
                id="sortSelect"
                onchange="updateSortMode()"
                style="padding: 8px 12px; font-size: 14px; border-radius: 5px; border: 1px solid #ddd; background-color: white"
            >
                <option value="uid">按UID排序 (升序)</option>
                <option value="fightPoint">按评分排序 (降序)</option>
                <option value="takenDamage">按承伤排序 (降序)</option>
                <option value="damage">按总伤害排序 (降序)</option>
                <option value="dps">按总DPS排序 (降序)</option>
                <option value="realtimeDpsMax">按最大瞬时DPS排序 (降序)</option>
                <option value="healing">按总治疗排序 (降序)</option>
                <option value="hps">按总HPS排序 (降序)</option>
                <option value="realtimeHpsMax">按最大瞬时HPS排序 (降序)</option>
                <option value="hp_min">按剩余HP排序 (升序)</option>
            </select>
        </div>
        <!-- 数据组显示控制 -->
        <div class="data-group-controls">
            <button id="damageGroupBtn" class="data-group-button active" onclick="toggleDataGroup('damage')">⚔️ 伤害&DPS</button>
            <button id="healingGroupBtn" class="data-group-button" onclick="toggleDataGroup('healing')">❤️ 治疗&HPS</button>
            <button id="allGroupBtn" class="data-group-button" onclick="toggleDataGroup('all')">📊 全部数据</button>
            <button id="hideInactiveBtn" class="data-group-button" onclick="toggleHideInactiveUsers()">👀 隐藏未参战</button>
            <button class="data-group-button" onclick="openColumnSettings()">⚙️ 表格设置</button>
            <button class="data-group-button" onclick="downloadFightLog()">📥 下载战斗日志</button>
        </div>
        <div class="table-container" style="max-height: calc(100vh - 140px)">
            <table id="damageTable">
                <thead>
                    <tr>
                        <th rowspan="2" title="角色唯一标识符">角色ID</th>
                        <th rowspan="2" title="角色昵称/自定义昵称">角色昵称</th>
                        <th rowspan="2" title="角色职业">职业</th>
                        <th rowspan="2" title="角色评分">评分</th>
                        <th rowspan="2" title="角色血量">HP</th>
                        <th rowspan="2" title="角色在战斗中受到的伤害">承伤</th>
                        <th rowspan="2" title="角色在战斗中死亡次数">死亡</th>
                        <th rowspan="2" title="角色在战斗中的暴击伤害次数占总伤害次数的比例">暴击率</th>
                        <th rowspan="2" title="角色在战斗中的幸运伤害次数占总伤害次数的比例">幸运率</th>
                        <th class="damage-main-col" colspan="4">伤害</th>
                        <th class="damage-simple-col" style="display: none" colspan="1">伤害</th>
                        <th class="dps-col" colspan="3">DPS</th>
                        <th class="healing-main-col" colspan="4">治疗</th>
                        <th class="healing-simple-col" style="display: none" colspan="1">治疗</th>
                        <th class="hps-col" colspan="3">HPS</th>
                        <th rowspan="2">操作</th>
                    </tr>
                    <tr>
                        <th class="damage-cols" title="角色在战斗中造成的总伤害">总伤害</th>
                        <th class="damage-detail-cols" title="角色在战斗中造成的非幸运的暴击伤害">纯暴击</th>
                        <th class="damage-detail-cols" title="角色在战斗中造成的非暴击的幸运伤害">纯幸运</th>
                        <th class="damage-detail-cols" title="角色在战斗中造成的暴击的幸运伤害">暴击幸运</th>
                        <th class="dps-cols" title="角色在战斗中的最近一秒造成的伤害">瞬时DPS</th>
                        <th class="dps-cols" title="角色在战斗中的最大瞬时DPS">最大瞬时</th>
                        <th class="dps-cols" title="角色在战斗中的总DPS（以第一次技能与最后一次技能之间的时间作为有效战斗时间计算）">总DPS</th>
                        <th class="healing-cols" title="角色在战斗中造成的总治疗量">总治疗</th>
                        <th class="healing-detail-cols" title="角色在战斗中造成的非幸运的暴击治疗量">纯暴击</th>
                        <th class="healing-detail-cols" title="角色在战斗中造成的非暴击的幸运治疗量">纯幸运</th>
                        <th class="healing-detail-cols" title="角色在战斗中造成的暴击的幸运治疗量">暴击幸运</th>
                        <th class="hps-cols" title="角色在战斗中的最近一秒造成的伤害和治疗量">瞬时HPS</th>
                        <th class="hps-cols" title="角色在战斗中的最大瞬时HPS">最大瞬时</th>
                        <th class="hps-cols" title="角色在战斗中的总HPS（以第一次技能与最后一次技能之间的时间作为有效战斗时间计算）">总HPS</th>
                    </tr>
                </thead>
                <div class="no-data">🕗 请选择正确的时间以获取数据</div>
                <tbody></tbody>
            </table>
        </div>

        <script>
            let historyTimeStamp = 0;
            let availableTimeStamps = [];
            let currentSortMode = 'uid'; // 默认按UID排序
            let userNicknames = JSON.parse(localStorage.getItem('userNicknames') || '{}');

            // 数据组显示控制相关变量
            let currentDataGroup = 'damage';
            let lastVisiableUserArray = [];

            // 隐藏未参战角色相关变量
            let hideInactiveUsers = false;

            // 新增技能分析功能
            let skillChart1 = null;
            let skillChart2 = null;
            let currentSkillUserId = 0;

            // 复制用户数据
            function copyUserData(userId) {
                const user = getUserFromArray(userId);
                if (!user) {
                    console.error('未找到用户数据');
                    return;
                }

                const hasValidName = user.name && user.name.trim() !== '';
                const nickname = userNicknames[userId] || (hasValidName ? user.name : '') || '';
                const copyText = `${nickname}#${userId} 伤害:${user.total_damage.total} 治疗:${user.total_healing.total} DPS:${user.total_dps.toFixed(2)} HPS:${user.total_hps.toFixed(2)}`;

                // 复制昵称到剪贴板
                navigator.clipboard
                    .writeText(copyText)
                    .then(() => {
                        // 显示复制成功提示
                        showCopySuccess();
                    })
                    .catch((err) => {
                        console.error('复制失败:', err);
                        // 降级方案：使用传统方法复制
                        try {
                            const textArea = document.createElement('textarea');
                            textArea.value = copyText;
                            document.body.appendChild(textArea);
                            textArea.select();
                            document.execCommand('copy');
                            document.body.removeChild(textArea);
                            showCopySuccess();
                        } catch (e) {
                            console.error('降级复制方案也失败:', e);
                        }
                    });
            }

            // 显示复制成功提示
            function showCopySuccess() {
                // 创建临时提示元素
                const toast = document.createElement('div');
                toast.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: #4CAF50;
                color: white;
                padding: 10px 20px;
                border-radius: 4px;
                z-index: 10000;
                font-size: 14px;
                box-shadow: 0 2px 8px rgba(0,0,0,0.2);
                animation: slideIn 0.3s ease-out;
            `;
                toast.textContent = '✅ 已复制用户数据';
                document.body.appendChild(toast);

                // 3秒后移除提示
                setTimeout(() => {
                    if (toast.parentNode) {
                        toast.parentNode.removeChild(toast);
                    }
                }, 3000);
            }

            // 显示技能分析弹窗
            async function showSkillAnalysis(userId) {
                currentSkillUserId = userId;
                const modal = document.getElementById('skillModal');
                modal.style.display = 'block';

                // 获取技能数据
                await fetchSkillData(userId);
            }

            // 关闭技能弹窗
            function closeSkillModal() {
                const modal = document.getElementById('skillModal');
                modal.style.display = 'none';

                // 销毁图表实例
                if (skillChart1) {
                    skillChart1.dispose();
                    skillChart1 = null;
                }
                if (skillChart2) {
                    skillChart2.dispose();
                    skillChart2 = null;
                }
            }

            // 获取技能数据
            async function fetchSkillData(userId) {
                try {
                    const response = await fetch(`/api/history/${historyTimeStamp}/skill/${userId}`);
                    const data = await response.json();

                    if (data.code === 0) {
                        renderSkillData(data.data);
                    } else {
                        console.error('获取技能数据失败:', data.msg);
                    }
                } catch (error) {
                    console.error('获取技能数据失败:', error);
                }
            }

            // 渲染技能数据
            function renderSkillData(skillData) {
                const userInfo = getUserFromArray(skillData.uid);

                // 更新用户信息
                document.getElementById('skillUserId').textContent = skillData.uid;
                document.getElementById('skillUserName').textContent = `${skillData.name || `UID:${skillData.uid}`} - 技能分析`;
                document.getElementById('skillUserNickname').textContent = skillData.name;
                document.getElementById('skillUserProfession').textContent = userInfo ? userInfo.profession || '未知' : '未知';
                document.getElementById('fightPoint').textContent = userInfo ? userInfo.fightPoint || '未知' : '未知';
                document.getElementById('maxHp').textContent = skillData.attr ? skillData.attr.max_hp || '未知' : '未知';
                document.getElementById('skillCount').textContent = Object.keys(skillData.skills).length;

                // 把对象转数组并排序
                const skills = Object.entries(skillData.skills);
                const sortedSkills = skills.slice().sort(([, a], [, b]) => b.totalDamage - a.totalDamage);

                // 为图表准备三组数据
                const skillNames = []; // 用来存 displayName
                const damages = [];
                const critRates = [];
                const luckyRates = [];

                // 渲染表格
                const tableBody = document.getElementById('skillTableBody');
                tableBody.innerHTML = '';

                // 渲染表格 + 收集图表数据
                sortedSkills.forEach(([skillId, skill]) => {
                    const name = skill.displayName || skillId;

                    // 填表格
                    const row = document.createElement('tr');
                    row.innerHTML = `
                    <td>${name}</td>
                    <td>${skill.type}</td>
                    <td>${skill.elementype}</td>
                    <td>${skill.totalDamage.toLocaleString()}</td>
                    <td>${skill.totalCount}</td>
                    <td class="skill-crit">${(skill.critRate * 100).toFixed(2)}%</td>
                    <td class="skill-lucky">${(skill.luckyRate * 100).toFixed(2)}%</td>
                    <td>${(skill.damageBreakdown.critical + skill.damageBreakdown.crit_lucky).toLocaleString()}</td>
                    <td>${(skill.damageBreakdown.normal + skill.damageBreakdown.lucky).toLocaleString()}</td>
                `;
                    tableBody.appendChild(row);

                    // 收集给图表的数据
                    skillNames.push(name);
                    damages.push(skill.totalDamage);
                    critRates.push(skill.critRate * 100);
                    luckyRates.push(skill.luckyRate * 100);
                });

                renderSkillCharts(skillNames, damages, critRates, luckyRates);
            }

            // 渲染技能图表
            function renderSkillCharts(skillIds, damages, critRates, luckyRates) {
                const topNames = skillIds.slice(0, 5);
                const topDamages = damages.slice(0, 5);
                const topAllDamages = topDamages.reduce((a, b) => a + b, 0);
                const allDamages = damages.reduce((a, b) => a + b, 0);
                const otherDamages = allDamages - topAllDamages;

                // 构造前 5 的 data，并且都显示标签
                const pieData = topNames.map((name, idx) => ({
                    value: topDamages[idx],
                    name: name,
                    label: {
                        show: true, // 打开这一项的标签
                        position: 'outside', // 放到扇区外侧
                        formatter: '{b}\n{d}%', // 显示“名称 + 百分比”
                    },
                    labelLine: {
                        show: true, // 显示引导线
                    },
                }));
                pieData.push({
                    value: otherDamages,
                    name: '其他',
                    label: {
                        show: true, // 打开这一项的标签
                        position: 'outside', // 放到扇区外侧
                        formatter: '{b}\n{d}%', // 显示“名称 + 百分比”
                    },
                    labelLine: {
                        show: true, // 显示引导线
                    },
                });

                // 销毁现有图表
                if (skillChart1) skillChart1.dispose();
                if (skillChart2) skillChart2.dispose();

                // 创建新的图表实例
                skillChart1 = echarts.init(document.getElementById('skillDamageChart'));
                skillChart2 = echarts.init(document.getElementById('skillCritChart'));

                // 技能数值分布图
                const damageOption = {
                    title: {
                        text: '技能数值分布',
                        left: 'center',
                        textStyle: { color: '#e2e8f0' },
                    },
                    tooltip: {
                        trigger: 'item',
                        formatter: '{b}: {c} ({d}%)',
                        backgroundColor: 'rgba(40, 40, 60, 0.9)',
                        borderColor: '#3498db',
                        textStyle: { color: '#ecf0f1' },
                    },
                    legend: {
                        orient: 'vertical',
                        right: 10,
                        top: 'center',
                        textStyle: { color: '#cbd5e0' },
                    },
                    series: [
                        {
                            name: '技能数值',
                            type: 'pie',
                            radius: ['40%', '70%'],
                            avoidLabelOverlap: false,
                            itemStyle: {
                                borderRadius: 10,
                                borderColor: '#1a2a6c',
                                borderWidth: 2,
                            },
                            label: {
                                show: false,
                                position: 'center',
                            },
                            emphasis: {
                                label: {
                                    show: true,
                                    fontSize: '16',
                                    fontWeight: 'bold',
                                    color: '#e2e8f0',
                                },
                            },
                            labelLine: {
                                show: false,
                            },
                            data: pieData,
                        },
                    ],
                };

                // 暴击率/幸运触发率对比图
                const critOption = {
                    title: {
                        text: '暴击率与幸运触发率',
                        left: 'center',
                        textStyle: { color: '#e2e8f0' },
                    },
                    tooltip: {
                        trigger: 'axis',
                        axisPointer: { type: 'shadow' },
                        backgroundColor: 'rgba(40, 40, 60, 0.9)',
                        borderColor: '#3498db',
                        textStyle: { color: '#ecf0f1' },
                    },
                    legend: {
                        data: ['暴击率', '幸运触发率'],
                        bottom: 10,
                        textStyle: { color: '#cbd5e0' },
                    },
                    grid: {
                        left: '3%',
                        right: '4%',
                        bottom: '15%',
                        top: '15%',
                        containLabel: true,
                    },
                    xAxis: {
                        type: 'category',
                        data: skillIds.map((id) => `${id}`), //图表技能名
                        axisLine: { lineStyle: { color: '#7f8c8d' } },
                        axisLabel: {
                            color: '#95a5a6',
                            interval: 0,
                            rotate: 45,
                        },
                    },
                    yAxis: {
                        type: 'value',
                        name: '百分比',
                        min: 0,
                        max: 100,
                        axisLine: { lineStyle: { color: '#7f8c8d' } },
                        axisLabel: { color: '#95a5a6' },
                        splitLine: { lineStyle: { color: 'rgba(127, 140, 141, 0.2)' } },
                    },
                    series: [
                        {
                            name: '暴击率',
                            type: 'bar',
                            data: critRates,
                            itemStyle: { color: '#ff9966' },
                        },
                        {
                            name: '幸运触发率',
                            type: 'bar',
                            data: luckyRates,
                            itemStyle: { color: '#93f9b9' },
                        },
                    ],
                };

                skillChart1.setOption(damageOption);
                skillChart2.setOption(critOption);

                // 响应窗口大小变化
                window.addEventListener('resize', function () {
                    skillChart1.resize();
                    skillChart2.resize();
                });
            }

            // 获取用户数据的辅助函数
            function getUserFromArray(userId) {
                return currentUserArray.find((user) => user.id.toString() === userId.toString());
            }

            // 判断角色是否未参与战斗
            function isUserInactive(user) {
                // 检查总伤害、总DPS、总HPS是否都为0
                const totalDamage = user.total_damage?.total || 0;
                const totalDps = user.total_dps || 0;
                const totalHps = user.total_hps || 0;

                // 检查暴击率和幸运率是否为NaN
                const critRate = user.total_count?.critical / user.total_count?.total;
                const luckyRate = user.total_count?.lucky / user.total_count?.total;

                return (totalDamage === 0 && totalDps === 0 && totalHps === 0) || (isNaN(critRate) && isNaN(luckyRate));
            }

            // 切换隐藏未参战角色功能
            function toggleHideInactiveUsers() {
                hideInactiveUsers = !hideInactiveUsers;
                const btn = document.getElementById('hideInactiveBtn');
                if (hideInactiveUsers) {
                    btn.classList.add('active');
                    btn.innerHTML = '👀 已隐藏未参战';
                } else {
                    btn.classList.remove('active');
                    btn.innerHTML = '👀 隐藏未参战';
                }

                // 重新处理当前数据
                if (currentUserArray && currentUserArray.length > 0) {
                    sortUserArray(currentUserArray);
                    let visibleUserArray = currentUserArray;

                    // 如果启用了隐藏未参战角色，进一步过滤
                    if (hideInactiveUsers) {
                        visibleUserArray = visibleUserArray.filter((user) => !isUserInactive(user));
                    }

                    lastVisiableUserArray = visibleUserArray;
                    updateTables(visibleUserArray);
                }
            }

            // 处理数据更新（WebSocket和API通用）
            function processDataUpdate(data, updateHistory = true) {
                try {
                    // 将数据转换为数组以便排序
                    const userArray = Object.keys(data.user).map((id) => ({
                        id: Number(id),
                        ...data.user[id],
                    }));

                    // 缓存当前用户数组
                    currentUserArray = userArray;

                    // 根据当前排序模式排序
                    sortUserArray(userArray);

                    let visibleUserArray = userArray;

                    // 如果启用了隐藏未参战角色，进一步过滤
                    if (hideInactiveUsers) {
                        visibleUserArray = visibleUserArray.filter((user) => !isUserInactive(user));
                    }

                    lastVisiableUserArray = visibleUserArray;
                    updateTables(visibleUserArray);
                } catch (err) {
                    console.error('处理数据更新失败：', err);
                }
            }

            // 生成表格行
            function updateTables(visibleUserArray) {
                const damageTable = document.getElementById('damageTable').querySelector('tbody');
                //获取damageTable里的所有行
                let existingRows = damageTable.querySelectorAll('tr');
                if (existingRows.length > visibleUserArray.length) {

            async function fetchData() {
                try {
                    if (historyTimeStamp === 0) throw new Error('invalid timestamp');
                    const res = await fetch(`/api/history/${historyTimeStamp}/data`);
                    if (!res.ok) {
                        throw new Error(`HTTP ${res.status}: ${res.statusText}`);
                    }
                    const data = await res.json();
                    processDataUpdate(data);
                    document.querySelector('.no-data').style.display = 'none';
                } catch (err) {
                    console.error('获取数据失败：', err);
                    document.querySelector('.no-data').style.display = 'block';
                }
            }

            async function fetchHistoryList() {
                try {
                    const res = await fetch(`/api/history/list`);
                    if (!res.ok) {
                        throw new Error(`HTTP ${res.status}: ${res.statusText}`);
                    }
                    const data = await res.json();
                    for (const ts of data.data) {
                        availableTimeStamps.push(await fetchHistorySummary(ts));
                    }
                    const select = document.getElementById('chooseTime');
                    select.innerHTML = '';
                    const opt = document.createElement('option');
                    opt.value = 0;
                    opt.textContent = '请选择时间以获取数据';
                    select.appendChild(opt);
                    availableTimeStamps.forEach((item) => {
                        const opt = document.createElement('option');
                        opt.value = item.timestamp;
                        opt.textContent = item.name;
                        select.appendChild(opt);
                    });
                } catch (err) {
                    console.error('获取历史列表失败：', err);
                }
            }

            async function fetchHistorySummary(timestamp) {
                try {
                    const res = await fetch(`/api/history/${timestamp}/summary`);
                    if (!res.ok) {
                        throw new Error(`HTTP ${res.status}: ${res.statusText}`);
                    }
                    const data = await res.json();
                    console.log(data);
                    return {
                        timestamp: timestamp,
                        name: `${data.data.userCount}人 ${new Date(data.data.startTime).toLocaleString()} ➡ ${new Date(data.data.endTime).toLocaleString()}`,
                    };
                } catch (err) {
                    console.error('获取历史列表失败：', err);
                }
                return {
                    timestamp: timestamp,
                    name: new Date(Number(timestamp)).toLocaleString(),
                };
            }

                        cellIndex++;

                        // 详细伤害列（非简洁模式）
                        if (!document.body.classList.contains('simple-mode')) {
                            const detailCols = ['pureCrit', 'pureLucky', 'critLucky'];
                            detailCols.forEach((col) => {
                                if (cells[cellIndex]) {
                                    if (columnVisibility[col]) {
                                        cells[cellIndex].style.removeProperty('display');
                                    } else {
                                        cells[cellIndex].style.setProperty('display', 'none', 'important');
                                    }
                                }
                                cellIndex++;
                            });
                        }

                        // DPS列
                        const dpsCols = ['realtimeDps', 'realtimeDpsMax', 'dps'];
                        dpsCols.forEach((col) => {
                            if (cells[cellIndex]) {
                                if (columnVisibility[col]) {
                                    cells[cellIndex].style.removeProperty('display');
                                } else {
                                    cells[cellIndex].style.setProperty('display', 'none', 'important');
                                }
                            }
                            cellIndex++;
                        });
                    }

                    // 处理治疗相关列
                    if (currentDataGroup === 'healing' || currentDataGroup === 'all') {
                        // 总治疗列
                        if (cells[cellIndex]) {
                            if (columnVisibility.totalHealing) {
                                cells[cellIndex].style.removeProperty('display');
                            } else {
                                cells[cellIndex].style.setProperty('display', 'none', 'important');
                            }
                        }
                        cellIndex++;

                        // 详细治疗列（非简洁模式）
                        if (!document.body.classList.contains('simple-mode')) {
                            const healingDetailCols = ['healingPureCrit', 'healingPureLucky', 'healingCritLucky'];
                            healingDetailCols.forEach((col) => {
                                if (cells[cellIndex]) {
                                    if (columnVisibility[col]) {
                                        cells[cellIndex].style.removeProperty('display');
                                    } else {
                                        cells[cellIndex].style.setProperty('display', 'none', 'important');
                                    }
                                }
                                cellIndex++;
                            });
                        }

                        // HPS列
                        const hpsCols = ['realtimeHps', 'realtimeHpsMax', 'hps'];
                        hpsCols.forEach((col) => {
                            if (cells[cellIndex]) {
                                if (columnVisibility[col]) {
                                    cells[cellIndex].style.removeProperty('display');
                                } else {
                                    cells[cellIndex].style.setProperty('display', 'none', 'important');
                                }
                            }
                            cellIndex++;
                        });
                    }

                    // 操作列（最后一列）
                    const lastCell = cells[cells.length - 1];
                    if (lastCell) {
                        if (columnVisibility.actions) {
                            lastCell.style.removeProperty('display');
                        } else {
                            lastCell.style.setProperty('display', 'none', 'important');
                        }
                    }
                });
            }

            // 更新表头的colspan
            function updateColspan() {
                const table = document.getElementById('damageTable');
                if (!table) return;

                // 计算各组可见列数
                const damageMainVisible = ['totalDamage', 'pureCrit', 'pureLucky', 'critLucky'].filter((col) => columnVisibility[col]).length;
                const dpsVisible = ['realtimeDps', 'realtimeDpsMax', 'dps'].filter((col) => columnVisibility[col]).length;
                const healingMainVisible = ['totalHealing', 'healingPureCrit', 'healingPureLucky', 'healingCritLucky'].filter(
                    (col) => columnVisibility[col],
                ).length;
                const hpsVisible = ['realtimeHps', 'realtimeHpsMax', 'hps'].filter((col) => columnVisibility[col]).length;

                // 更新colspan
                const damageMainHeader = table.querySelector('.damage-main-col');
                const dpsHeader = table.querySelector('.dps-col');
                const healingMainHeader = table.querySelector('.healing-main-col');
                const hpsHeader = table.querySelector('.hps-col');

                if (damageMainHeader) {
                    if (damageMainVisible > 0) {
                        damageMainHeader.setAttribute('colspan', damageMainVisible);
                        damageMainHeader.style.removeProperty('display');
                    } else {
                        damageMainHeader.style.setProperty('display', 'none', 'important');
                    }
                }

                if (dpsHeader) {
                    if (dpsVisible > 0) {
                        dpsHeader.setAttribute('colspan', dpsVisible);
                        dpsHeader.style.removeProperty('display');
                    } else {
                        dpsHeader.style.setProperty('display', 'none', 'important');
                    }
                }

                if (healingMainHeader) {
                    if (healingMainVisible > 0) {
                        healingMainHeader.setAttribute('colspan', healingMainVisible);
                        healingMainHeader.style.removeProperty('display');
                    } else {
                        healingMainHeader.style.setProperty('display', 'none', 'important');
                    }
                }

                if (hpsHeader) {
                    if (hpsVisible > 0) {
                        hpsHeader.setAttribute('colspan', hpsVisible);
                        hpsHeader.style.removeProperty('display');
                    } else {
                        hpsHeader.style.setProperty('display', 'none', 'important');
                    }
                }
            }

            // 列设置复选框变化事件
            function initColumnSettings() {
                document.querySelectorAll('#columnSettingsModal input[type="checkbox"]').forEach((checkbox) => {
                    checkbox.addEventListener('change', function () {
                        const column = this.getAttribute('data-column');
                        columnVisibility[column] = this.checked;
                        applyColumnVisibility();
                    });
                });
            }

            // 初始化列设置
            document.addEventListener('DOMContentLoaded', function () {
                initColumnSettings();
            });

            // 键盘ESC键关闭弹窗
            document.addEventListener('keydown', function (event) {
                if (event.key === 'Escape') {
                    const skillModal = document.getElementById('skillModal');

                    if (skillModal.style.display === 'block') {
                        closeSkillModal();
                    }
                }
            });

            // 初始化
            function initialize() {
                initTheme();
                initSortMode();
                initDataGroup();

                fetchHistoryList();
                fetchData();

                // 添加事件委托处理技能按钮点击
                const damageTable = document.getElementById('damageTable');
                if (damageTable) {
                    damageTable.addEventListener('click', function (event) {
                        // 处理技能按钮点击
                        if (event.target.classList.contains('skill-btn') || event.target.closest('.skill-btn')) {
                            const button = event.target.classList.contains('skill-btn') ? event.target : event.target.closest('.skill-btn');
                            const userId = button.getAttribute('data-user-id');
                            if (userId) {
                                showSkillAnalysis(parseInt(userId));
                            }
                        }
                        // 处理复制按钮点击
                        else if (event.target.classList.contains('copy-btn') || event.target.closest('.copy-btn')) {
                            const button = event.target.classList.contains('copy-btn') ? event.target : event.target.closest('.copy-btn');
                            const userId = button.getAttribute('data-user-id');
                            if (userId) {
                                copyUserData(parseInt(userId));
                            }
                        }
                    });
                }
            }

            // 等待DOM加载完成后初始化
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', initialize);
            } else {
                initialize();
            }
        </script>
        <script>
            function updateTableStickyHeader() {
                const damageTable = document.getElementById('damageTable');
                const damageTableRows = damageTable.querySelectorAll('tr');
                damageTableRows.forEach((row) => {
                    const top = row.offsetTop;
                    row.style.setProperty('--th-top', `${top}px`);
                });
            }
            window.addEventListener('resize', updateTableStickyHeader);
            document.addEventListener('DOMContentLoaded', updateTableStickyHeader);
        </script>

        <!-- 列设置弹窗 -->
        <div id="columnSettingsModal" class="column-settings-modal">
            <div class="column-settings-content">
                <div class="column-settings-header">
                    <div class="column-settings-title">⚙️ 表格设置</div>
                    <button class="close-btn" onclick="closeColumnSettings()">&times;</button>
                </div>

                <!-- 内容将通过 JavaScript 动态生成 -->
            </div>
        </div>
    </body>
</html>
